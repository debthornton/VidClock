<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>VidClock</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">     
    </head>
    <body>
      
       <div class="title d-flex align-items-center justify-content-between">
           <div>VidClock</div>
           <div class="audio-controls d-flex align-items-center justify-content-between">
                <i id="previous-button" class="previous bi bi-skip-start-fill"></i>
                <i class="toggle-play play bi bi-play-fill" id="toggle-play"></i>
                <i id="next-button" class="next bi bi-skip-end-fill"></i>
           </div>
        </div>
       
        <div class="main">
            <div class="clock">
                <span id='hour'></span>
                <span id='minute'></span>
                <span id='second'></span>
                <span id='am-pm'></span>
            </div>
        </div>
        
       <div class='footer'>
           <span>Developed by <a href='https://www.debdevelops.com' target="_blank">Deb Thornton</a></span>
           <a id='github' href="https://github.com/debxdev" target="_blank"><i class="fa fa-github" style="font-size:30px"></i></a>
       </div>
        
        <iframe width="75" height="75" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/515767158&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        
        <video autoplay loop id="video-background" muted plays-inline>
          <source src='fog.mp4' type="video/mp4">
        </video>
        
        <script src="app.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
    
</html>
